<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Apache Wicket Quickstart</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet'
          type='text/css'/>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
</head>
<body>
<wicket:extend>
    <div class="container">

        <div id="bd">
            <form id="searchForm" wicket:id="form">
                <input id="searchField" wicket:id="searchField" type="text"/>
                <input id="sendButton" wicket:id="send" type="submit" value="Search"> </input>
            </form>
            <span wicket:id="listview">
                <table>
                    <tr>
                        <td><span class="smaller-font" wicket:id="file"></span></td><td> <span class="bigger-font" wicket:id="dataset"></span></td><td><span class="smaller-font" wicket:id="value"></span></td>
                    </tr>
                    </table>
</span>
        </div>
    </div>
</wicket:extend>
</body>
</html>
